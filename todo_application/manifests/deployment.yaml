apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-application-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-application
  template:
    metadata:
      labels:
        app: todo-application
    spec:
      volumes:
        - name: shared-todo-application
          persistentVolumeClaim:
            claimName: todo-application-claim
      containers:
        - name: todo-application
          image: pavezzo/todo-application:a34617dbe41e54ccfb529388767c3feebf89c1cf
          volumeMounts:
            - name: shared-todo-application
              mountPath: /usr/src/app/files
          env:
            - name: PORT
              value: "3000"
